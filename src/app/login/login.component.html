<!-- login.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-4 col-sm-8 login-container p-4 shadow rounded">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off" placeholder="Enter your username">
        <div class="error text-danger mt-1" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
          Username is required
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off" placeholder="Enter your password">
        <div class="error text-danger mt-1" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
          Password is required
        </div>
      </div>
      <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      <div *ngIf="invalidLogin" class="error text-danger text-center mt-3">
        <div>Invalid credentials.</div>
      </div>
    </form>
  </div>
</div>
