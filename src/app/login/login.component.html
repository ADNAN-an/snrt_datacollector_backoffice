<div class="register">
      <div class="div">
        <div class="left-content">
          <div class="overlap">
            <div class="bg"></div>
            <div class="group">
              <div class="overlap-group">
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
              </div>
            </div>
            <div class="content">
              <div class="frame">
                <div class="div-wrapper">
                  <p class="text-wrapper">
                    Sign in to access the dashboard 
                  </p>
                </div>
                <div class="frame-2">
                  <div class="text-wrapper-2">Read More</div>
                </div>
              </div>
            </div>
            <img class="logo" src="logo-login.png" />
          </div>
        </div>
        <div class="right-content">
          <div class="title">
            <div class="text-wrapper-3">Hello!</div>
            <p class="p">Sign In to Get Started</p>
          </div>
          <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div  class="form-group input-wrapper">
              <input class="input" placeholder="Email Address" type="email" formControlName="username" id="username" />
              <img class="img" src="codicon-mail.svg" />
              <div class="error text-danger mt-1" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
          Username is required
        </div>
            </div>
            <div class="form-group input-wrapper">
              <input class="input" placeholder="Password" type="password" formControlName="password" id="pwd" />
              <img class="img" src="bx-bxs-lock-alt.svg" />
              <div class="error text-danger mt-1" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
          Password is required
        </div>
            </div>
            <button class="button" [disabled]="loginForm.invalid">
              <div class="text-wrapper-5">Login</div>
            </button>
            <div *ngIf="invalidLogin" class="error text-danger text-center mt-3">
        <div>Invalid credentials.</div>
      </div>
          </form>
        </div>
      </div>
    </div>
